<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Friend Surprise üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    /* Card */
    .card {
      width: 480px;
      height: 360px;
      padding: 45px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(18px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 34px;
      color: white;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    p {
      color: rgba(255,255,255,0.9);
      margin-bottom: 35px;
      font-size: 16px;
    }

    /* Button area */
    .btn-area {
      position: relative;
      width: 100%;
      height: 140px;
      margin-top: 10px;
    }

    button {
      padding: 15px 32px;
      font-size: 17px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
      position: absolute;
      transition: 0.03s; /* SUPER FAST */
    }

    /* YES button */
    #yesBtn {
      background: linear-gradient(135deg, #00ffb3, #00c6ff);
      color: black;
      left: 18%;
      top: 55px;
      box-shadow: 0 10px 25px rgba(0,255,200,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.12);
    }

    /* NO button */
    #noBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff1e56);
      color: white;
      left: 62%;
      top: 55px;
      box-shadow: 0 10px 25px rgba(255,70,100,0.4);
    }

    /* Birthday page */
    .birthday {
      display: none;
      animation: fadeIn 1s ease;
      color: white;
    }

    .birthday h2 {
      font-size: 46px;
      text-shadow: 0 0 25px rgba(255,255,255,0.5);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    /* Sparkle Effect */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleAnim 0.6s ease-out forwards;
      box-shadow: 0 0 12px gold;
    }

    @keyframes sparkleAnim {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

  </style>
</head>

<body>

  <div class="card">

    <!-- Question -->
    <div id="questionPage">
      <h1>Am I your Best Friend? üòè</h1>
      <p>Try pressing "No" if you can üòà‚ú®</p>

      <div class="btn-area" id="btnArea">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üòí</button>
      </div>
    </div>

    <!-- Birthday -->
    <div class="birthday" id="birthdayPage">
      <h2>üéÇ Happy Birthday üéâ</h2>
      <p>To my favourite person üíõ</p>
      <p>You are truly special ‚ú®</p>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btnArea = document.getElementById("btnArea");

    const questionPage = document.getElementById("questionPage");
    const birthdayPage = document.getElementById("birthdayPage");

    // Sparkle function
    function createSparkle(x, y) {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = x + "px";
      sparkle.style.top = y + "px";
      document.body.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 600);
    }

    // Fast runaway NO button
    function moveNoButton() {
      const areaWidth = btnArea.clientWidth;
      const areaHeight = btnArea.clientHeight;

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = areaWidth - btnWidth;
      const maxY = areaHeight - btnHeight;

      let x = Math.random() * maxX;
      let y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Sparkle burst
      createSparkle(
        btnArea.getBoundingClientRect().left + x + 30,
        btnArea.getBoundingClientRect().top + y + 20
      );
    }

    // Events for desktop + mobile
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES click ‚Üí Birthday Page
    yesBtn.addEventListener("click", () => {
      questionPage.style.display = "none";
      birthdayPage.style.display = "block";
    });
  </script>

</body>
</html>
