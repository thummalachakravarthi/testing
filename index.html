<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Friend Surprise ğŸ˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
    }

    .card {
      width: 460px;
      height: 340px;
      padding: 40px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 32px;
      color: white;
    }

    p {
      color: rgba(255,255,255,0.9);
      margin-bottom: 25px;
    }

    /* Button area */
    .btn-area {
      position: relative;
      width: 100%;
      height: 120px;
      margin-top: 20px;
      border-radius: 15px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      position: absolute;
      transition: 0.05s; /* FAST */
    }

    #yesBtn {
      background: linear-gradient(135deg, #00ffb3, #00c6ff);
      color: black;
      left: 25%;
      top: 40px;
    }

    #noBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff1e56);
      color: white;
      left: 55%;
      top: 40px;
    }

    /* Birthday page */
    .birthday {
      display: none;
      animation: fadeIn 1s ease;
      color: white;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- Question -->
    <div id="questionPage">
      <h1>Am I your Best Friend? ğŸ˜</h1>
      <p>Try pressing "No" if you can ğŸ˜‚</p>

      <div class="btn-area" id="btnArea">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜’</button>
      </div>
    </div>

    <!-- Birthday -->
    <div class="birthday" id="birthdayPage">
      <h1>ğŸ‚ Happy Birthday ğŸ‰</h1>
      <p>To my favourite person ğŸ’›</p>
      <p>You are truly special âœ¨</p>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btnArea = document.getElementById("btnArea");

    const questionPage = document.getElementById("questionPage");
    const birthdayPage = document.getElementById("birthdayPage");

    // Function: FAST ZigZag Move
    function moveNoButton() {

      const areaWidth = btnArea.clientWidth;
      const areaHeight = btnArea.clientHeight;

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Safe boundaries
      const maxX = areaWidth - btnWidth;
      const maxY = areaHeight - btnHeight;

      // ZigZag random movement
      let x = Math.random() * maxX;
      let y = Math.random() * maxY;

      // Extra zigzag jump
      x += (Math.random() > 0.5 ? 40 : -40);
      y += (Math.random() > 0.5 ? 25 : -25);

      // Keep inside boundaries
      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Runaway events (Always works)
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES click â†’ Birthday Page
    yesBtn.addEventListener("click", () => {
      questionPage.style.display = "none";
      birthdayPage.style.display = "block";
    });
  </script>

</body>
</html>
